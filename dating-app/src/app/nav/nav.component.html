<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div> <a (click)="navigate('/')">
        <div *ngIf="isAuthenticated()" class="user-photo-container">
            <img [src]="getPhotoUrl()" alt="User Photo">
          </div>
    </a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayoutGap="10px" fxLayout class="navigation-items">
            <li *ngIf="!isAuthenticated()">
                <a [ngClass]="{'active-link': isActive('/signup')}"  
                (click)="navigate('/signup')" >Signup</a>
            </li>
            <li *ngIf="!isAuthenticated()">
                <a [ngClass]="{'active-link': isActive('/login')}" 
                (click)="navigate('/login')" >Login</a>
            </li>

            <li *ngIf="isAuthenticated()"> 
                <a [ngClass]="{'active-link': isActive('/member/edit')}" 
                (click)="navigate('/member/edit')" >Edit</a>
            </li>
            <li *ngIf="isAuthenticated()"> 
                <a [ngClass]="{'active-link': isActive('/members')}" 
                (click)="navigate('/members')" >Matches</a>
            </li>
            <li *ngIf="isAuthenticated()"> 
                <a [ngClass]="{'active-link': isActive('/list')}" 
                (click)="navigate('/list')" >List</a>
            </li>
            <li *ngIf="isAuthenticated()"> 
                <a [ngClass]="{'active-link': isActive('/messages')}" 
                (click)="navigate('/messages')" >Messages</a>
            </li>

            <ng-container *appHasRole="allowedRoles;">
                    <li *ngIf="isAuthenticated()" >
                        <a [ngClass]="{'active-link': isActive('/admin')}" 
                           (click)="navigate('/admin')">Admin Panel</a>
                      </li>  
            </ng-container>

            <!-- <ng-container >
                    <li *ngIf="isAuthenticated()" >
                        <a [ngClass]="{'active-link': isActive('/admin')}" 
                           (click)="navigate('/admin')">Admin Panel</a>
                      </li>  
            </ng-container> -->
            
        
            <li *ngIf="isAuthenticated()"> <a (click)="onLogout()">Logout</a> </li>

        </ul>
    </div>
</mat-toolbar>
