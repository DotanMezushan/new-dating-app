<div class="photo-container">
    <ng-container *ngFor="let photo of member.photos">
      <div class="photo-editor">
        <img [src]="photo.url" [alt]="photo.url">
        <div class="button-container" *ngIf="!photo.isMain">
          <button  mat-stroked-button color="primary" (click)="setMainPhoto(photo)">Set as Main</button>
          <button  mat-stroked-button color="warn" (click)="deletePhoto(photo)">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </div>
      </div>
    </ng-container>
  </div>
  
<!-- Drag and Drop Upload Section -->
<div class="file-drop-area"
     (drop)="onDrop($event)"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)">
  <p>Drag and drop a file here or</p>
  <button mat-stroked-button color="primary" (click)="fileInput.click()">
    <mat-icon>upload</mat-icon>
    Upload
  </button>
  <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" style="display: none;" />
</div>
