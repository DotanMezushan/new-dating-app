<div class="messages-container">
    <mat-card *ngFor="let message of messages">
      <mat-card-header>
        <div mat-card-avatar class="sender-photo" [ngStyle]="{'background-image': 'url(' + message.senderPhotoUrl + ')'}"></div>
        <mat-card-title>{{ message.senderUserName }}</mat-card-title>
        <mat-card-subtitle>{{ message.messageSent | date:'short' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ message.content }}</p>
        <p>{{message.messageSent | amTimeAgo }}</p>
        <p *ngIf="!message.dateRead && message.senderUserName !== userName">
           (unread) 
        </p>

        <p *ngIf="message.dateRead && message.senderUserName !== userName">
            (read) {{message.dateRead| amTimeAgo }}
         </p>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="message-input-container">
    <mat-form-field appearance="outline" class="message-input">
      <input matInput placeholder="Type your message..." [(ngModel)]="newMessageContent">
    </mat-form-field>           
    <button mat-icon-button color="primary" [disabled]="!newMessageContent || newMessageContent.length === 0" (click)="sendMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </div>
